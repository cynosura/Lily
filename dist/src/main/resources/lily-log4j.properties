#
# Default log4j configuration file for Lily
#
# This file needs to be specified using the --log-configuration argument
# when launching Kauri. This is done by default when using the service
# wrapper.
#
# This file assumes a Java system property named kauri.logdir is defined,
# specifying the directory where the logs should be created. Again, this
# is done for you when using the service wrapper.
#

log4j.rootLogger=WARN, general_log

# Error's handled by Kauri's reprentation builder. These are errors
# occuring during request-handling, for which an error response was
# send to the client (or at least attempted to do so, if the request
# was still resettable).
# Usually less interesting to log these.
#log4j.logger.org.kauriproject.representation.build.handled-errors=ERROR, handled_errors_log
#log4j.additivity.org.kauriproject.representation.build.handled-errors=false

#
#
# APPENDERS
#
#

# General appender
log4j.appender.general_log=org.apache.log4j.DailyRollingFileAppender
log4j.appender.general_log.File=${lily.logdir}/lily-server
log4j.appender.general_log.DatePattern='-'yyyyMMdd'.log'

log4j.appender.general_log.layout=org.apache.log4j.PatternLayout
log4j.appender.general_log.layout.ConversionPattern=[%-7p] <%d{yyyy-MM-dd HH:mm:ss,SSS}> (%c): %m%n

